<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Biglietto Treno</title>
</head>

<body class="bg-danger">

    <div>
        <h2 style="text-align: center; color: white; padding: 10px;">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </div>


    <div id="form">



        <div id="name">
            <div>
                Nome Cognome
            </div>
            <input type="text" id="nomeCognome">
        </div>

        <div>
            <div id="km">
                Km da percorrere
            </div>
            <input type="number" id="chilometri">
        </div>

        <div id="age">
            <div>
                Fascia d'età
            </div>
            <select name="age" id="selezioneEta">
                <option value="Standard" id="Standard">Standard</option>
                <option value="Minorenne" id="Minorenne">Minorenne</option>
                <option value="Over65" id="Over65">Over 65</option>
            </select>
        </div>


    </div>

    <div id="buttons">
        <button id="b-1">Genera</button>
        <button id="b-2">Annulla</button>
    </div>



    <h2 class="my-5 text-white text-center">IL TUO PREZZO DEL BIGLIETTO</h2>

    <div id="biglietto" class="container bg-white border-3 py-5 px-5 shadow d-none">
        <h3 class="text-uppercase">dettagli passeggeri</h3>
        <div class="border border-dark row">
            <div class="text-uppercase bg-secondary col-3 p-4">
                <h3>nome passeggero</h3>
                <span id="nomepasseggero">Nome Passeggero</span>
            </div>

            <div class="col-9 row p-4">
                <div class="col">
                    <h3 class="mb-5">Offerta</h3>
                    <span id="sconto">Sconto Minorenne</span>
                </div>

                <div class="col">
                    <h3 class="mb-5">Carrozza</h3>
                    <span id="nmb">2</span>
                </div>

                <div class="col">
                    <h3 class="mb-5">Codice CP</h3>
                    <span id="randomnumber">1000</span>
                </div>

                <div class="col">
                    <h3 class="mb-5">Costo Biglietto</h3>
                    <span id="prezzofinale">0.00€</span>
                </div>
            </div>

        </div>
    </div>





    <script type="text/javascript" src="./asset/biglietti.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
