<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Biglietto Treno</title>
</head>

<body class="bg-danger">

    <div>
        <h2 style="text-align: center; color: white; padding: 10px;">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </div>


    <div id="form">



        <div id="name">
            <div>
                Nome Cognome
            </div>
            <input type="text" id="nomeCognome">
        </div>

        <div>
            <div id="km">
                Km da percorrere
            </div>
            <input type="number" id="chilometri">
        </div>

        <div id="age">
            <div>
                Fascia d'et√†
            </div>
            <select name="age" id="selezioneEta">
                <option value="Standard" id="Standard">Standard</option>
                <option value="Minorenne" id="Minorenne">Minorenne</option>
                <option value="over65" id="Over65">Over 65</option>
            </select>
        </div>


    </div>

    <div id="buttons">
        <button id="b-1">Genera</button>
        <button id="b-2">Annulla</button>
    </div>

    <div class="container bg-light mt-5">
        <div class="row">
            <div class="col-4 bg-secondary">
                <h4>NOME PASSEGGERO</h4>
                <p id="nome-p"></p>
            </div>

            <div class="col-8 d-flex">
                <div>
                    <h5 class="mx-4">Offerta</h5>
                    <p id="offerta" class="text-center"></p>
                </div>

                <div>
                    <h5 class="mx-4">Carrozza</h5>
                    <p id="carrozza" class="text-center"></p>
                </div>


                <div>
                    <h5 class="mx-4">Codice CP</h5>
                    <p id="codice" class="text-center"></p>
                </div>

                <div>
                    <h5 class="mx-4">Costo biglietto</h5>
                    <p id="costo" class="text-center"></p>
                </div>


            </div>
        </div>

    </div>





    <script type="text/javascript" src="./asset/biglietti.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
